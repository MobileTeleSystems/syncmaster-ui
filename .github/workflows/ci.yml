name: SyncMaster UI CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Run Types check
        run: yarn type-check

      - name: Run ESLint
        run: yarn lint  

      - name: Run Prettier check
        run: yarn prettier:check

      - name: Build project
        run: yarn build
