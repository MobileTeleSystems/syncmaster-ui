name: Code analysis

on:
    push:
        branches:
            - develop
    pull_request:
        branches-ignore:
            - master
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install modules
              run: npm ci
            - name: Run ESLint
              run: npx eslint
